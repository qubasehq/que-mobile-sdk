buildscript {
  // Buildscript is empty as we rely on the root project's buildscript
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

def safeExtGet(prop, fallback) {
  rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
  namespace "com.que.expo"
  compileSdkVersion safeExtGet('compileSdkVersion', 34)
  
  defaultConfig {
    minSdkVersion safeExtGet('minSdkVersion', 21)
    targetSdkVersion safeExtGet('targetSdkVersion', 34)
    versionCode 1
    versionName "1.0"
  }
  
  lintOptions {
    abortOnError false
  }
  
  sourceSets {
    main {
      java.srcDirs = ['src/main/java']
    }
  }
}

repositories {
  mavenCentral()
  google()
  // Local AAR repository - check multiple possible locations
  flatDir {
    // Try SDK build location first (when building in SDK context)
    def sdkRoot = file('../../').absolutePath
    dirs "${sdkRoot}/que-core/build/outputs/aar",
         "${sdkRoot}/que-platform-android/build/outputs/aar",
         "${sdkRoot}/que-actions/build/outputs/aar",
         "${sdkRoot}/que-llm/build/outputs/aar",
         "${sdkRoot}/que-vision/build/outputs/aar",
         '../build/outputs/aar',
         // Also check demo app libs directory (when building in demo app context)
         '../../que-demo/android/libs',
         '../../../que-demo/android/libs'
  }
}

dependencies {
  implementation "com.facebook.react:react-android"
  
  // Check if we're in SDK build context (has que-core project) or Expo app context
  def hasQueCoreProject = false
  try {
    project(":que-core")
    hasQueCoreProject = true
  } catch (UnknownProjectException e) {
    hasQueCoreProject = false
  }
  
  if (hasQueCoreProject) {
    // SDK build context - use project references
    implementation project(":que-core")
    implementation project(":que-platform-android")
    implementation project(":que-actions")
    implementation project(":que-llm")
    implementation project(":que-vision")
  } else {
    // Expo/demo app context - use AAR files from local libs or SDK build outputs
    def aarDir = file('../../../../que-demo/android/libs')
    if (aarDir.exists()) {
      // Use AARs from demo app libs directory
      implementation fileTree(dir: aarDir, include: ['que-core-debug.aar', 'que-platform-android-debug.aar', 'que-actions-debug.aar', 'que-llm-debug.aar', 'que-vision-debug.aar'])
    } else {
      // Fallback: try SDK build outputs
      def sdkRoot = file('../../').absolutePath
      implementation fileTree(dir: "${sdkRoot}/que-core/build/outputs/aar", include: ['*.aar'])
      implementation fileTree(dir: "${sdkRoot}/que-platform-android/build/outputs/aar", include: ['*.aar'])
      implementation fileTree(dir: "${sdkRoot}/que-actions/build/outputs/aar", include: ['*.aar'])
      implementation fileTree(dir: "${sdkRoot}/que-llm/build/outputs/aar", include: ['*.aar'])
      implementation fileTree(dir: "${sdkRoot}/que-vision/build/outputs/aar", include: ['*.aar'])
    }
  }
  
  implementation "org.jetbrains.kotlin:kotlin-stdlib"
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3"
}

